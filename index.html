<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brook</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .github-disp {
            display: none;
        }

        @media (min-width: 1200px) {
            .github-disp {
                display: block;
            }
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"
            aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbar1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/txthinking/brook/releases">Brook下载地址</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="script" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">一键脚本</a>
                    <div class="dropdown-menu" aria-labelledby="script">
                        <a class="dropdown-item"
                            onclick="document.getElementById('cmd').innerText='bash <(curl -sL https://git.io/brook.sh) --brook-wsserver'"
                            href="#">一键搭建Brook ws server</a>
                        <a class="dropdown-item"
                            onclick="document.getElementById('cmd').innerText='bash <(curl -sL https://git.io/brook.sh) --brook-server'"
                            href="#">一键搭建Brook server</a>
                        <a class="dropdown-item"
                            onclick="alert('Not available\nComing soon')"
                            href="#">一键搭建Socks5</a>
                        <a class="dropdown-item"
                            onclick="document.getElementById('cmd').innerText='bash <(curl -sL https://git.io/brook.sh) --install-only'"
                            href="#">一键安装Brook</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('Not available\nComing soon')">English</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h4 class="text-center" style="color: rgb(128, 128, 128);">复制以下命令到Linux命令行</h4>
                <br>
                <br>
                <p class="text-center" style="font-size: 24px;color: rgb(108, 108, 108);" id="cmd">
                    bash <(curl -sL https://git.io/brook.sh) </p>
                        <br id="br1">
                        <br id="br2">
                        <p class="text-center"><a class="btn"
                                style="color: rgb(128, 128, 128);border-color:rgb(128, 128, 128);" href="#"
                                role="button" id="btn_cmd"
                                onclick="navigator.clipboard.writeText(document.getElementById('cmd').innerText);">点击复制</a>
                        </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h4>联络方式</h4>
                    <br>
                    <p><a href="https://t.me/brookchannel" target="_blank">Telegram Channel</a></p>
                    <p><a href="https://t.me/brookgroup" target="_blank">Telegram Group</a></p>
                    <p><a href="https://txthinking.github.io/brook/" target="_blank">Documentation</a></p>
                </div>
                <div class="col-md-3">
                    <h4><br></h4>
                    <br>
                    <p><a href="https://www.youtube.com/channel/UC5j8-I5Y4lWo4KTa4_0Kx5A" target="_blank">YouTube
                            Channel</a></p>
                    <p><a href="https://talks.txthinking.com/" target="_blank">TxThinking's talks</a></p>
                    <p><a href="https://github.com/txthinking/brook/issues" target="_blank">Report a bug</a></p>
                </div>
                <img class="github-disp"
                    src="https://github-readme-stats.mrdulin.vercel.app/api?username=txthinking&show_icons=true&hide_border=true&icon_color=585858&title_color=585858">
                <hr>
            </div>
    </main>

        <p>&copy; TxThinking 2017-2020</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.onload = function load() {
            if (!navigator.clipboard) {
                document.getElementById("br1").style = "display: none"
                document.getElementById("br2").style = "display: none"
                document.getElementById("btn_cmd").style = "display: none"
            }
        }
    </script>
